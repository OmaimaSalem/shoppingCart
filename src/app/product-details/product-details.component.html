
<main class="container">
 
    
    <div class="left-column" >

      <img  class="active" [src]="data['image']" width="300" height="400" alt="">
    </div>
   
   
    <!-- Right Column -->
    <div class="right-column">
   
      <!-- Product Description -->
      <div class="product-description">
        <span>{{data['category']}}</span>
        <h1>{{data['title']}}</h1>
        <p>{{data['description']}}</p>
      </div>
   
      <hr>
   
      <!-- Product Pricing -->
      <div class="product-price">
        <span>{{data['price'] }} EG</span>
        <button class="cart-btn" (click)="addProduct(data.id)" >Add to cart</button>
      </div>
    </div>
    

  </main>
