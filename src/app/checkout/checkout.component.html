<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header ">
                    <h3>Checkout Form</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="firstReactiveForm" (ngSubmit)="handleReactiveFormSubmit()" >
                        <div class="form-group">
                            <label><b>User Address</b></label>
                            <input type="text" class="form-control" formControlName="address" style="border:1px solid #d33a11; ">
                            <span class="text-danger"
                                *ngIf="(registerFormControl.address.touched ) && registerFormControl.address.errors?.required">
                                Address is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label><b>User Phone</b></label>
                            <input type="text" class="form-control" formControlName="phone" style="border:1px solid #d33a11; ">
                            <span class="text-danger"
                                *ngIf="(registerFormControl.phone.touched ) && registerFormControl.phone.errors?.required">
                                Phone is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label><b>Email</b></label>
                            <input type="text" class="form-control" formControlName="email" style="border:1px solid #d33a11; ">
                            <span class="text-danger"
                                *ngIf="(registerFormControl.email.touched ) && registerFormControl.email.errors?.required">
                                Email is required
                            </span>
                           
                        </div>
                        <div class="form-group">
                            <label> <b>User Name</b></label>
                            <input type="text" class="form-control" formControlName="username" style="border:1px solid #d33a11; ">
                            <span class="text-danger"
                            *ngIf="(registerFormControl.username.touched ) && registerFormControl.username.errors?.required">
                             User Name is required
                        </span>
                            
                        </div>
                      
                        <div class="form-group">
                            <button type="submit" class="btn cart-btn">Checkout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
